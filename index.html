<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Friend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To My World best Friend</h1>
      <div class="envelope-wrapper">
          <div  id="envelope"   class="close">
             <div class="front flap"></div>
             <div class="front pocket"></div>
             <div class="letter">
                <div class="words line1">A letter to my bestfriend</div>
                <div class="words line2">Thank you for simply being in my life,creating many amazing-memories with me.</div>
                <div class="words line3">with me I only hope that we getto live this entire lifetime together</div>
                <div class="words line4">together as best friends and watch eachother accomplish our goals together</div>
                   
                </div>
         </div>
           <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
           </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
        
</body>
</html>
